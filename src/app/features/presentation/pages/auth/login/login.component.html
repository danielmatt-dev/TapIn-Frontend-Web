<div class="flex flex-column w-full">
    <div
        class="relative w-full"
        style="height: 8vh; background-color: #23456E;"
    >
        <!-- 1) Primer escudo: centrado horizontal y vertical -->
        <img
            src="https://sparkling-pie-8c4bb4.netlify.app/escudoSecundaria.png"
            alt="Escudo Secundaria"
            class="absolute left-50"
            style="top:50%; transform: translate(-50%, -50%); height:5rem; width:5rem;"
        />

        <!-- 2) Botón de Google: al extremo derecho y centrado vertical -->
        <button
            pButton
            pRipple
            severity="secondary"
            class="absolute right-3 mr-4"
            style="top:50%; transform: translateY(-50%); border-radius:1.5rem;"
        >
            <!-- aquí va tu SVG como icono -->
            <svg-google-icon
                pButtonIcon
                [size]="{ width: 24, height: 24 }"
            ></svg-google-icon>
            <span pButtonLabel class="font-bold">Continuar con Google</span>
        </button>
    </div>
</div>
